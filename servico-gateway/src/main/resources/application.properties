# Define a porta do Gateway
server.port=9000

# Nome da aplicação
spring.application.name=servico-gateway

# --- Configuração de Rota (Sintaxe .properties) ---
spring.cloud.gateway.routes[0].id=rota_relatorios
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/relatorios/**

# --- Configuração de CORS (Sintaxe .properties) ---
# Esta é a sintaxe correta para listas em .properties
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-origins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allow-credentials=true